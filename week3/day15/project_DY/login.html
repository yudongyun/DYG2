<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
  margin: 0;
  padding: 0;
}
.wrapper {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000000;
  overflow: hidden;
}
.container {
  border-radius: 20px;
  box-shadow: 0 0px 20px 20px rgb(33, 194, 140);
  position: absolute;
  width: 768px;
  min-height: 480px;
  overflow: hidden;
}
form {
  background: #ffffff;
  display: flex;
  flex-direction: column;
  padding: 0 50px;
  height: 100%;
  justify-content: center;
  align-items: center;
}
form input {
  background: #c9c5c5;
  padding: 16px;
  margin: 8px 0;
  width: 85%;
  border: 0;  
  outline: none;
  border-radius: 20px;
  box-shadow: inset 7px 2px 10px #babebc, inset -5px -5px 12px #fff;
}
.form_btn {
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 12px;
  font-weight: bold;
  padding: 15px 45px;
  margin: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  cursor: pointer;
  transition: transform 80ms ease-in;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
          </div>
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <span>로그인 하세요</span>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button class="form_btn">Sign In</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
