<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout Example</title>
  <style>
    /* 전체 화면을 꽉 채우도록 설정 */
    html, body {
      height: 100%;
    }

    /* 배경 이미지 삽입 */
    body {
      background-image: url("../../week4/지구사진.png");
      background-size: cover;
      background-position: center;
    }
    
    /* 로고와 메뉴가 들어갈 영역 */
    header {
      background-color: #24b9ad;
      color: #fff;
      width: 800px;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 10px 40px;
      border-radius: 1rem;
      opacity: 1; /* 투명도 설정 */
    }
    /* 로고와 메뉴 */
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
    }
    nav a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      margin-left: 30px;
      font-size: 18px;
    }
    /* 본문 영역 */
    main {
      padding: 20px;
      color: white;
    }
    

.input-group {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    width: 100%;
}

.exchange-calc { 
    position: absolute;
    left: 40%;
    top: 35%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(34, 33, 33);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(33, 194, 140);
    opacity: 0.8; /* 처음에는 투명도 0으로 설정 */
    
}

.rand-calc {
    position: absolute;
    left: 70%;
    top: 35%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(34, 33, 33);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(33, 194, 140);
    opacity: 0.8; /* 처음에는 투명도 0으로 설정 */
    
}

.kospi-calc {
    position: absolute;
    left: 40%;
    top: 75%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(34, 33, 33);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(33, 194, 140);
    opacity: 0.8; /* 처음에는 투명도 0으로 설정 */
    
}

.kosdak-calc {
    position: absolute;
    left: 70%;
    top: 75%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(34, 33, 33);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(33, 194, 140);
    opacity: 0.8; /* 처음에는 투명도 0으로 설정 */
    
}

.news-card1 {
  position: absolute;
  left: 100%;
  top: 55%;
  transform: translate(-640px, -50%);
  padding: 20px 16px;
  width: 400px;
  height: 650px;
  background-color: rgb(34, 33, 33);
  z-index: 101;
  border-radius: 1rem;
  box-shadow: 0 0px 20px 20px rgb(207, 75, 75);
  overflow: auto;
  opacity: 0.7; /* 처음에는 투명도 0으로 설정 */
  
}


@keyframes appear {
  from { opacity: 0; } /* 시작 상태 */
  to { opacity: 4; } /* 끝 상태 */
}


  </style>

<script>
  function fn_onclick(){
    window.location.href = "pra.html";
  }

</script>


</head>
<body>
  <header>
    <div class="logo">동윤이의 사이트 만들기</div>
    <nav>
      <a href="pra.html">로그인 </a>
      <a href="#">회원가입</a>
      <a href="#">기타등등</a>
    </nav>
  </header>
  <main>
    <h1>경제 사이트</h1>

    
    <!-- 환율 조회 창 시작-->
    <div class="exchange-calc">
      <div class="desc">
        <h2>환율 조회</h2>
      </div>
      <div class="form-group deposit">
        <h5 for="deposit">원화 체크</h5>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="currency KR" id="inputCurrency">KRW / 원</div>
          </div>
          <input type="text" value="" class="form-control-plaintext text-right" id="deposit" placeholder="금액 입력" onkeyup="this.value=this.value.replace(/[^0-9,]/g,'');">
          <input type="hidden" id="depositMin" value="6600">
          <input type="hidden" id="depositMax" value="6600871">
          <div class="cal-tooltip" id="depositTooltip" style="display: none"></div>
        </div>
      </div>
      <div class="form-group recipient">
        <h5 for="recipient">변경 후 금액</h5>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="dropdown currency-dropdown">
              <button class="btn dropdown-toggle" type="button" data-toggle="modal" data-target="#country-select-model" onkeyup="this.value=this.value.replace(/[^0-9,]/g,'');">
                <div class="currency US" id="toCurrency">국가 선택</div>
                <input type="hidden" id="toCountry" value="US">
              </button>
            </div>
          </div>
          <input type="text" value="" class="form-control-plaintext text-right" id="recipient" placeholder="금액 입력">
          <input type="hidden" id="recipientMin" value="5">
          <input type="hidden" id="recipientMax" value="5000">
          <div class="cal-tooltip" id="recipientTooltip" style="display: none"></div>
        </div>
      </div>
    </div>
    <!-- 환율 조회 창 끝-->

    
    <!-- 시세 조회 창 시작-->
    <div class="rand-calc">
      <div class="desc">
        <h2>시세 조회</h2>
      </div>
      <div class="form-group deposit">
        <h5 for="deposit">텍스트</h5>
        <div class="input-group"></div>
        </div>

      <div class="form-group recipient">
        <h5 for="recipient">텍스트</h5>
          </div>

      <div class="form-group recipient">
        <h5 for="recipient">텍스트</h5>
          </div>
      </div>
    <!-- 시세 조회 창 끝-->

    <!-- 코스피 조회 창 시작 -->
      <div class="kospi-calc">
        <div class="desc">
          <h2>코스피 조회</h2>
        </div>
        <div class="form-group deposit">
          <h5 for="deposit">텍스트</h5>
          <div class="input-group"></div>
        </div>

        <div class="form-group recipient">
          <h5 for="recipient">텍스트</h5>
        </div>

        <div class="form-group recipient">
          <h5 for="recipient">텍스트</h5>
        </div>
      </div>
    <!-- 코스피 조회 창 끝 -->

    <!-- 코스닥 조회 창 시작 -->
    <div class="kosdak-calc">
      <div class="desc">
        <h2>코스닥 조회</h2>
      </div>
      <div class="form-group deposit">
        <h5 for="deposit">텍스트</h5>
        <div class="input-group"></div>
      </div>

      <div class="form-group recipient">
        <h5 for="recipient">텍스트</h5>
      </div>

      <div class="form-group recipient">
        <h5 for="recipient">텍스트</h5>
      </div>
    </div>
    <!-- 코스닥 조회 창 끝 -->

    
      
    <!--뉴스 카드 시작-->

    <div class="news-card1">
      <img src="../../week4/뉴스.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">뉴스 제목</h5>
        <p class="card-text">뉴스 내용 요약</p>
        <a href="https://news.naver.com" >자세히 보기</a>
      </div>
    </div>
    
    <!--뉴스 카드 끝-->
  </main>
</body>
</html>
