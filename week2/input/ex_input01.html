<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 input tag</title>
    <script>
        let cnt = 0;
        function fn_check(){
            cnt++;
            let msg = "버튼을 " + cnt + "번 누르셨네요<br>";
            document.getElementById('id_div').innerHTML += msg;
        }
        function fn_color(obj){
            console.log(obj);
            console.log(obj.value);
            document.getElementById('input01').style.color = obj.value;
        }
        function fn_write(){
            // input02의 value를 가져와서
            // id_div 에 넣어주세요
            
            // let msg2 = input02.value + "<br>";
            // document.getElementById('id_div').innerHTML += msg2
            let msg = document.getElementById('input02').value +  "<br>";
            document.getElementById('id_div').innerHTML += msg;
            document.getElementById('input02').value = "";
        }
        function fn_enter(e){
            if(e.keyCode == 13){
                fn_write();
            }
        }


    </script>
</head>
<body>
    <div>
        <p><input type="button" id="input01" value="몇번 클릭?" onclick="fn_check()">
           <input type="color" onchange="fn_color(this)">
           <input type="text" id="input02" onkeyup="fn_enter(event)">
           <input type="button" value="적용" onclick="fn_write()">
    </p>
    </div>
    <div id="id_div"></div>
</body>
</html>
