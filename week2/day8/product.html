<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS3 애니메이션</title>
  <style>
    .prod-list {position: relative; list-style:none; margin:0; padding:0;}
    .prod-list img { margin:0; padding:0; float:left; z-index:1;}   
    .prod-list li {
        position: relative;
        float: left;
        padding: 0;
        margin: 10px;
        overflow: hidden;
      }
    
    .prod-list .caption {position: absolute; width: 300px; height: 200px; opacity: 0;
                      padding-top: 100px; background: rgba(0, 0, 0, 0.5);
                      transition: all 0.5s ease-in-out;
                      z-index: 5;}
    
    .prod-list :hover .caption{opacity: 1; transform: translateY(-100px);}
    .prod-list div h1{color: white; text-align: center;}
    .prod-list div p{color: white; text-align: center;}
    /* id는 # class 는 .*/
  </style>
</head>
<body>
  <h1>신상품 목록</h1>
	<div id="container">
		<ul class="prod-list">
      <li>
        <img src="images/prod1.jpg">
        <div class="caption">
          <h1>상품 1</h1>
          <p>상품 1 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod2.jpg">
        <div class="caption">
          <h1>상품 2</h1>
          <p>상품 2 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="images/prod3.jpg">
        <div class="caption">
          <h1>상품 3</h1>
          <p>상품 3 설명 텍스트</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
    </ul>
	</div>
</body>
</html>
