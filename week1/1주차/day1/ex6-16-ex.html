<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h3>switch문으로 커피주문</h3>
    <hr>
    <script>
        
        
        
        let cnt = prompt("몇 잔을 주문하시나요 ?");
        cnt = parseInt(cnt);

        

        // 주문 수량 만큼 주문을 받아 전체 커피 금액과 커피 내용을 출력하세요
        // while, swith 활용
        let i = 0, sum = 0;

        let price = 0;

    while(cnt > 0){
        let coffee = prompt("어떤 커피(" + cnt + ") 잔 받아야함" + "를 주문하시나요 ?")

        switch(coffee){
            case "에스프레소" : price1 = 2000;   
            
            sum += price1

            cnt -= 1;
            document.write(coffee + " 는" + price1 + "원 입니다. <br> ") 
            break;  

            case "아이스아메리카노" :
            case "아아" : price2 = 3000;

            sum += price2

            cnt -= 1;
            document.write(coffee + " 는" + price2 + "원 입니다.  <br>  ")    
            break;  

            case "카페라떼" : price3 = 4000;

            sum += price3

            cnt -= 1;
            document.write(coffee + " 는" + price3 + "원 입니다.  <br> ")    
            
            break;  

            default:
                alert(coffee + "는 없음");
        }
        if(cnt == 0){
            document.write("전체 금액은 " + sum + "원 입니다.")
        }

    }
    
        

        if( price != 0){
            document.write(coffee + "는" + price + "입니다.");
        }

       
    </script>
</body>
</html>
