<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 그리기</title>
</head>
<body>
    <h3>테이블 그리기</h3>
    <hr>
    <script>
        // 입력받은 수 만큼 행과 열을 가진 테이블을 그리시오
        let num = prompt("몇 칸으로 그려드릴까요 ?", 5);
        num = parseInt(num); // string to int

        let numa = prompt("몇 열으로 그려드릴까요 ?", 5);
        numa = parseInt(numa); // string to int

        document.write("<h2>"+ num +" x "+ numa + "</h2>");
        document.write("<table border = '1' >");
        document.write("<tbody>");
            // tr과 td 그리기
            for(let i = 1; i <= num; i++){
                    document.write("<tr></tr>");
                for(let j = 1; j <= numa; j++){
                    document.write("<td>" + i + "행" + j + "열" + "</td>");
                }
         }
        document.write("</tboby");
        document.write("</table");
    </script>
</body>
</html>
