<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <script>
        function fn_int(){
            return Math.floor(Math.random() * 9) + 1; //1 ~ 9
        }
        for(let i = 0; i< 100; i++){
            console.log(fn_int());
        }
        console.log("===============");
        console.log( '2 * 10은 :', eval('2 * 10'));
        console.log(fn_int() + "*" + fn_int());
        /*
            구구단 연습기를 만들어주세요
            랜덤 함수를 이용하여
            랜덤 구구단 문제 생성 후 사용자에게 퀴즈 (5판)
            5판 이후 (어떤문제) 몇번 맞추고 몇번 틀렸는지 출력
        */
    </script>
</head>
<body>
    <h3>구구단 연습문제</h3>
    <hr>
    <script>
        let realcnt = 0;
        let cnt = 0;
        let nocnt = 0;
        while(cnt < 5){
            let str = fn_int() +'*'+ fn_int();
            let result = prompt(str + " 얼마일까요 ?")
            

            if(eval(str) == result){
                document.write(str + "문제 맞음 : " + result + "<br>") 
                cnt ++;
              }else{
                document.write(str + "user 틀림 정답 : " + result + "<br>")
                nocnt ++;
            }   

            if(cnt == 5){
                document.write("총 " + cnt + "문제 중 " + cnt + "문제 맞춤" + nocnt + "문제 틀림")
                break;
            }
        }


    </script>
</body>
</html>
