<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nameList.css">
    <script>


    function fn_write(){
            let msg = document.getElementById('userName').value +  "<br>";
            document.getElementById('nameList').innerHTML += msg;
            document.getElementById('userName').value = "";

            
            

            btn.setAttribute('class', '.del');
            btn.innerHTML = "X";
            btn.onclick = function() {
                
            }            
    }

        function fn_enter(e){
            if(e.keyCode == 13){
                fn_write();
            }
        }

        


    </script>

</head>

<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" onkeyup="fn_enter(event) ">
            <button type="button" onclick="fn_write()">신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
</body>

</html>
