<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 그리기</title>
    <style>
        body{ background-color: aquamarine; margin: 0; left: 0;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="420px" height="420px"
        style="background-color: red; margin: 20px;"></canvas>
    <button onclick="fn_draw()">그려</button>
    <script>
        let w = 400;
        let h = 400;
        let p = 10;
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        function fn_draw(){
            // context.moveTo(p + 0.5, p);
            // context.lineTo(p + 0.5, 410);
            for(let i = 0.5; i < 420; i += 40){
            context.moveTo(10 + i, 10);
            context.lineTo(10 + i, 410);
        }
            for(let k = 0.5; k < 420; k += 40){
            context.moveTo(10, 10 + k);
            context.lineTo(410, 10 + k);
        }
            context.strokeStyle = 'black';
            context.stroke();
        }
    </script>
</body>
</html>
