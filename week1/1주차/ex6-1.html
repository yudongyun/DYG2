<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <!--자바 스크립트 사용 (1)-->
    <img src="media/별 이미지.png" alt="" onmouseover="this.src='media/하트 이미지.png'"
        onmouseout="this.src='media/네모 이미지.png'">
    <!--해당 태그의 this는 img태그 자신을 의미함 -->
</body>
</html>
