<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 window</title>
    <script>
        function fn_send(){
                // 부모창 window
                opener.document.getElementById('c_id').value = 
                document.getElementById('send_id').value;
        }
        function fn_close(){
            opener.close(); // 부모창 닫기
            window.close(); // 내 창 닫기
        }

    </script>

    부모에서 전달됨 : <input type="text" id="newWin_id" readonly> <br>

</body>
