<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('#show_it').click(function(){
                // $('#star_img').show('slow');
                
                // 이렇게 두개의 함수를 추가 해도되지만
                // $('#star_img').toggle('slow');
                // $('#star_img').animate({ left : '100px'}); // 애니메이션 추가


                // 메소드 체이닝 ( 함수가 진행되고 또 다른 함수가 진행되게함)
                $('#star_img').toggle('slow').animate({ left : '100px'});
            });

            $("#fade_in").click(function(){
                $('#star_img').fadeIn('slow');
            });

            $("#fade_out").click(function(){
                $('#star_img').fadeOut('slow');
            });

        });
    </script>
</head>
<body>
    <button id="show_it">show it</button>
    <button id="fade_in">fade in</button>
    <button id="fade_out">fade out</button>
    <img id="star_img" src="별 이미지.png" width="120px" height="100px" style="display: none; position: relative;" alt="">
</body>
</html>
