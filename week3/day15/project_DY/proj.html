<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout Example</title>
  <style>
    /* 전체 화면을 꽉 채우도록 설정 */
    html, body {
      height: 100%;
    }

    /* 배경 이미지 삽입 */
    body {
      background-image: url("검정배경2.jpg");
      background-size: cover;
      background-position: center;
    }
    
    /* 로고와 메뉴가 들어갈 영역 */
    header {
      background-color: #ffffff;
      color: #000000;
      width: 800px;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 10px 40px;
      border-radius: 1rem;
      opacity: 1; /* 투명도 설정 */
    }
    /* 로고와 메뉴 */
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
    }
    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin-left: 30px;
      font-size: 18px;
      
    }
    /* 본문 영역 */
    main {
      padding: 20px;
      color: white;
    }
    

.input-group {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    width: 100%;
}

.exchange-calc { 
    position: absolute;
    left: 40%;
    top: 35%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(56, 55, 55);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(180, 166, 166);
    opacity: 1; /* 처음에는 투명도 0으로 설정 */
    
}

.rand-calc {
    position: absolute;
    left: 70%;
    top: 35%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(56, 55, 55);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(180, 166, 166);
    opacity: 1; /* 처음에는 투명도 0으로 설정 */
    
}

.kospi-calc {
    position: absolute;
    left: 40%;
    top: 75%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(56, 55, 55);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(180, 166, 166);
    opacity: 1; /* 처음에는 투명도 0으로 설정 */
    
}

.kosdak-calc {
    position: absolute;
    left: 70%;
    top: 75%;
    transform: translate(-640px, -50%);
    padding: 20px 16px;
    width: 400px;
    height: 250px;
    border-radius: 1rem;
    background-color: rgb(56, 55, 55);
    z-index: 101;
    box-shadow: 0 0px 20px 20px rgb(180, 166, 166);
    opacity: 1; /* 처음에는 투명도 0으로 설정 */
    
}

.news-card1 {
  position: absolute;
  left: 100%;
  top: 55%;
  transform: translate(-640px, -50%);
  padding: 20px 16px;
  width: 400px;
  height: 650px;
  background-color: rgb(56, 55, 55);
  z-index: 101;
  border-radius: 1rem;
  box-shadow: 0 0px 20px 20px rgb(180, 166, 166);
  overflow: auto;
  opacity: 1; /* 처음에는 투명도 0으로 설정 */
  
}


@keyframes appear {
  from { opacity: 0; } /* 시작 상태 */
  to { opacity: 4; } /* 끝 상태 */
}


  </style>

<script>
  function fn_onclick(){
    window.location.href = "http://127.0.0.1:5500/week3/day15/project_DY/proj.html#";
  }


 // API 인증키
let apiKey = '9c%2BtVJs8rT88jWwYAQdcazcCB2zOfNFd%2BsAOhSBj84K%2FHpwlgdGIfifJ9kimFP8bfz8sad5NWPRT51VDBh6ycg%3D%3D';

// API 요청 매개변수
let apiUrl = `https://apis.data.go.kr/1160100/service/GetGeneralProductInfoService/getGoldPriceInfo?serviceKey=${apiKey}&pageNo=1&numOfRows=1`;

fetch(apiUrl)
  .then(response => response.text())
  .then(data => {
    // XML 데이터를 JSON으로 변환
    let parser = new DOMParser();
    let xmlDoc = parser.parseFromString(data, 'text/xml');
    let clpr = xmlDoc.getElementsByTagName('clpr')[0].textContent;

    // 데이터 표시
    let goldPriceElement = document.getElementById('gold-price');
    goldPriceElement.innerText = '오늘 기준 금 시세 [ 1 그램(g) ]: ' + clpr + '원';
  })
  .catch(error => {
    console.error('API 요청 에러:', error);
  });





</script>


</head>
<body>

    <div class="exchange-calc">

      <div class="form-group recipient">

    <!-- 환율 조회 창 끝-->

    <!-- 코스닥 조회 창 끝 -->

    <div class="news-card1">
      <img src="뉴스.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">뉴스 제목</h5>

  </main>

</html>
