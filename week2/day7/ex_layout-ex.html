<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        /* margin : 0 auto; or margin : 0 가운데 정렬*/
        html, body {margin: 0 auto; padding: 0; height: 70%;}
        #header {width: 65%; height:15%; background-color: lightcyan;}
        #nav {width: 65%; height: 10%; background-color: lightskyblue;}
        #section {width: 50%; height: 70%; float: left; background-color: lightgreen;}
        #aside {width: 15%; height: 70%; float: left; background-color: lightsalmon;}
        #footer {width: 65%; height: 15%; background-color: gray; clear: both;}

        #float_l{ float: left; width: 400px; height: 70%;}
        #float_r{ float: right; width: 400px; height: 70%;}

    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="section">section</div>
    <div id="aside">aside</div>
    <div id="footer">footer</div>
    <div id="float_l">float_l</div>
    <div id="float_r">float_r</div>
</body>
</html>
